<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" context="width=device-width, initial-scale-scale=1.0">
        <title>QR Code Generator using HTML CSS And Javascript</title>
        <link rel ="stylesheet" href="style.css">

    </head>
    <body>
      <div class="container">
<p>Enter your text or url</p>
      <input type ="text" placeholder=" text or url" id="qrText">
     <div id="imgBox">
        <img src ="" id="qrImage">
    </div>
     
      <button onclick="generateQr()"> Generate QR Code</button>
</div> 
<script>
    let imgBox=document.getElementById("imgBox");
    let qrImage=document.getElementById("qrImage");
    let qrText=document.getElementById("qrText");
function generateQr(){
    if(qrText.value.length>0){
        qrImage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example"+qrText.value;
imgBox.classList.add("show-img");
    }else{
qrText.classList.add('error');
setTimeout(()=>{
    qrText.classList.remove('error');
},1000);
    }
    }
    

</script> 
    </body>
</html>
